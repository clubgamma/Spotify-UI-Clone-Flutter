name: spotify_ui_clone
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter_icons: ^1.1.0
  google_fonts: ^1.1.0
  flutter:
    sdk: flutter
  animations:
  cupertino_icons: ^0.1.3


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
